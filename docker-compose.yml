services:
  celestial-orrey:
    build: .
    image: celestial-orrey:latest
    container_name: celestial-orrey
    restart: unless-stopped
    # Graceful shutdown timeout (allows db flush)
    stop_grace_period: 35s
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID}
    volumes:
      # Bind mount for persistent database storage on host
      - ./data:/app/data
      # Optional: bind mount for config overrides
      - ./config:/app/config:ro
    # Health check (optional, requires implementation)
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
